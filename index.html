<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    
    <section>
        <h1>Aprendiendo a utilizar imágenes:</h1>
        <img src="img/warzone.jpg" width="500" height="500" alt="Logo warzone">
    </section>
    <hr>
    <section>
        <h1>Aprendiendo a utilizar los vídeos:</h1>
        <video width="500" height="500" controls muted loop>
            <source src="video/Call Of Duty Modern Warfare 2 Tráiler Revelación Español Latino.mp4" type="video/mp4">
        </video>
    </section>
    <hr>
    <section>
        <h1>Aprendiendo a utilizar los audios:</h1>
        <audio controls autoplay loop>
            <source src="audio/Green Day - Boulevard Of Broken Dreams [Official Music Video].mp3" type="audio/mp3">
        </audio>
    </section>
</body>
</html>
